 <head>

 </head>

 <body>
    <div>
      <form method="post">
        
        <h2>Please sign in</h2>

        <div class="checkbox">
          <label>

        </div>
        
        <button type="submit">Sign in</button>
      
    </form>
    </div>
 </body>
